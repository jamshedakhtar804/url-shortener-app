{% extends 'base.html' %}

{% block title %}URL Shortener{% endblock %}

{% block main %}

  <div class="container">
    <div class="card-deck mb-3">
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal text-center">Website</h4>
        </div>
        <div class="card-body">
          <form action="/your_url" method="post">
            <div class="form-group">
              <label for="code">Short Name</label>
              <input type="text" class="form-control" name="code" value="" required>
              <br>
              <label for="url">Website URL</label>
              <input type="url" class="form-control" name="url" value="" required>
              <br>
              <input type="submit" class="btn btn-primary btn-lg btn-block" value="Shorten">
            </div>
          </form>        
        </div>
      </div>
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal text-center">File</h4>
        </div>
        <div class="card-body">
          <form action="/your_url" method="post" enctype="multipart/form-data">
            <label for="code">Short Name</label>
            <input type="text" class="form-control" name="code" value="" required>
            <br>
            <label for="file">Choose File</label>
            <input type="file" class="form-control" name="file" value="" required>
            <br>
            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Shorten">  
          </form>        
        </div>
      </div>
    </div>
  </div>

{% if codes %}
<h2>Codes you have created</h2>
<ul>
  {% for code in codes %}
  <a href="{{ url_for('urlshort.redirect_to_url', code=code) }}">
  <li>{{ code }}</li>
  </a>
  {% endfor %}
</ul>
{% endif %}

{% endblock %}
